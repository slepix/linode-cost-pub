services:
  postgrest:
    image: postgrest/postgrest:v12.2.3
    restart: unless-stopped
    environment:
      PGRST_DB_URI: ${DB_URI:-postgres://lccm_app:${LCCM_APP_PASSWORD:-changeme}@postgres:5432/lccm}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_DB_POOL: 10
      PGRST_JWT_SECRET: ${JWT_SECRET:-change-me-to-a-random-secret-of-at-least-32-characters}
      PGRST_SERVER_PORT: "3000"
    ports:
      - "3000:3000"
    command: postgrest

  server:
    build:
      context: ./server
      dockerfile: ../Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DB_URI:-postgres://lccm_app:${LCCM_APP_PASSWORD:-changeme}@postgres:5432/lccm}
      REFRESH_API_SECRET: ${REFRESH_API_SECRET:-change-me}
      PORT: "3001"
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - postgrest
      - server
    ports:
      - "8080:80"
