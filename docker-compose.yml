services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: lccm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      LCCM_APP_PASSWORD: ${LCCM_APP_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-change-me-to-a-random-secret-of-at-least-32-characters}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgrest:
    image: postgrest/postgrest:v12.2.3
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://lccm_app:${LCCM_APP_PASSWORD:-changeme}@postgres:5432/lccm
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_DB_POOL: 10
      PGRST_JWT_SECRET: ${JWT_SECRET:-change-me-to-a-random-secret-of-at-least-32-characters}
      PGRST_SERVER_PORT: "3000"
    ports:
      - "3000:3000"
    command: postgrest

  server:
    build:
      context: ./server
      dockerfile: ../Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://lccm_app:${LCCM_APP_PASSWORD:-changeme}@postgres:5432/lccm
      REFRESH_API_SECRET: ${REFRESH_API_SECRET:-change-me}
      PORT: "3001"
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - postgrest
      - server
    ports:
      - "8080:80"

volumes:
  postgres_data:
