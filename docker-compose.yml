services:
  postgrest:
    image: postgrest/postgrest:v12.2.3
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT:-5432}/${DB_NAME:-lccm}?sslmode=verify-full&sslrootcert=/etc/ssl/certs/linode-db-ca.crt
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_DB_POOL: 10
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_SERVER_PORT: "3000"
    volumes:
      - /etc/ssl/certs/linode-db-ca.crt:/etc/ssl/certs/linode-db-ca.crt:ro
    ports:
      - "3000:3000"
    command: postgrest

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      API_URL: ${VITE_API_URL:-/api}
    depends_on:
      - postgrest
    ports:
      - "8080:80"
